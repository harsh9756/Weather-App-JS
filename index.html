<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <title>PUSHPA</title>
</head>

<body>
    <form onsubmit="getWeather(event)">
        <h1>Weather Api App</h1>
        <input type="text" id="city" placeholder="Search City" name="city" required>
        <button type="submit"><img width="25px" src="images/search.png" alt=""></button>
        <div id="data">
            <div id="err"></div>
            <img id="image"/>
            <div id="temp"></div>
            <div id="loading" class="">
                <div class="red"></div>
                <div class="blue"></div>
            </div>
            <div id="minmax">
                <div id="min-temp"></div>
                <div id="max-temp"></div>
            </div>
            <div id="minmax">
                <div id="humidity"></div>
                <div id="cloud_pct"></div>
            </div>
            <div id="wind"></div>
        </div>
    </form>
    <script src="script.js">
        if("serviceworker" in navigator){
            navigator.serviceWorker.register('./service-worker.js')
        }
    </script>
</body>
</html>
